<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bundle.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="formController">
      <form>
        <input type="text" placeholder="username" ng-model="username">
        <input type="password" placeholder="password" ng-model="password">
        <button type="button" ng-click="submit('/signup');">Submit</button>
      </form>
      <form>
        <input type="text" placeholder="username" ng-model="username">
        <input type="password" placeholder="password" ng-model="password">
        <button type="button" ng-click="submit('/login');">Submit</button>
      </form>
    </div>



    <h1>Drag-n-Drop File Transfer Server</h1>
    <p>Drag files or directories into the box to upload:</p>
    <div id="dropbox"></div>

    <p id="message"></p>
    <a id="link"></a>



    <h1>Saved Files</h1>

    <div ng-controller="savedFiles">
      <table>
        <tr>
          <td>File Name</td>
          <td>File Link</td>
        </tr>
        <tr ng-repeat="data in files">
          <td>{{data.filename}}</td>
          <td><a href="{{data.link}}"=>{{data.link}}</a></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
