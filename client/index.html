<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/signin.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="bundle.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body ng-app="app">
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Drag-n-Drop File Transfer Server</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container" ng-controller="formController">
      <form class="form-signin">
        <h4 class="form-signin-heading">Sign Up Here</h4>
        <input class="form-control" type="email" placeholder="email" ng-model="username">
        <input class="form-control" type="password" placeholder="password" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submit('/signup');">Submit</button>
      </form>
      


      <!-- <form>
        <input type="text" placeholder="username" ng-model="username">
        <input type="password" placeholder="password" ng-model="password">
        <button type="button" ng-click="submit('/login');">Submit</button>
      </form> -->
    </div>



    <!-- <h1>Drag-n-Drop File Transfer Server</h1> -->
    <div class="container">
      <h4>Drag files or directories into the box to upload:</h4>
      <div id="dropbox" class="jumbotron"></div>
    </div>



    <h1>Saved Files</h1>

    <div ng-controller="savedFiles">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>File Name</th>
            <th>File Link</th>
            <th>Accessible To</th>
            <th>Share</th>
            <th>Options</th>
          </tr>
        </thead>
        <tr ng-repeat="data in files">
          <td>{{data.filename}}</td>
          <td><a href="{{data.link}}"=>{{data.link}}</a></td>
          <td>Anyone with Link</td>
          <td><button class="btn btn-xs btn-success">Share</button></td>
          <td><button class="btn btn-xs btn-info">Edit</button></td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
