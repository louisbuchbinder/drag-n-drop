<div class="container" ng-controller="loginController">
  <form class="form-signin" name="login" ng-submit="submit();">
    <h4 class="form-signin-heading">Log In Here</h4>
    <input class="form-control" type="email" placeholder="email" ng-model="username" name="username" required>
    <input class="form-control" type="password" placeholder="password" ng-model="password">
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit"></button>
  </form>

  <div class="alert alert-warning" ng-model="noError" ng-hide="noError">
    <strong>Error!</strong>
    <p>{{errorMessage}}</p>
  </div>
</div>
