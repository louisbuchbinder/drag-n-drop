<div class="container" ng-controller="loginController">
  <form class="form-signin">
    <h4 class="form-signin-heading">Log In Here</h4>
    <input class="form-control" type="email" placeholder="email" ng-model="username">
    <input class="form-control" type="password" placeholder="password" ng-model="password">
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submit();">Submit</button>
  </form>
</div>
